<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="false" class="sidenav">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="this.toggleSidenav()">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <span class="nav-text" *ngIf="sidenav.opened">{{ item.text }}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Sidebar</span>
    </mat-toolbar-->
    <div class="content">
      <!-- Your main content goes here -->
    </div>
    <app-main-content></app-main-content>
  </mat-sidenav-content>
</mat-sidenav-container>
