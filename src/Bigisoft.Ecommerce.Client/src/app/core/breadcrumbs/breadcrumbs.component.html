<mat-card class="breadcrumb" appearance="outlined">
  <mat-card-content>
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
          <span *ngIf="!last">
            <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> /
          </span>
      <span *ngIf="last">{{ breadcrumb.label }}</span>
    </ng-container>
  </mat-card-content>
</mat-card>
