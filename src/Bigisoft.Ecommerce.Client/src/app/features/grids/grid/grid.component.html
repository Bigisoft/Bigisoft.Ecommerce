
<div *ngIf="isAuthenticated">
<mat-grid-list cols="4" rowHeight="100px">
    @for (tile of tiles; track tile) {
    <mat-grid-tile [colspan]="tile.cols"
                   [rowspan]="tile.rows"
                   [style.background]="tile.color">{{tile.text}}</mat-grid-tile>
    }
</mat-grid-list>
</div>

<br/>
<mat-form-field>
    <mat-label>Message</mat-label>
    <input matInput value="Disco party!" #message>
</mat-form-field>

<mat-form-field>
    <mat-label>Action</mat-label>
    <input matInput value="Dance" #action>
</mat-form-field>

<button mat-stroked-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>

<br/>
<mat-spinner></mat-spinner>

<br/>
<mat-grid-list [cols]="cols" rowHeight="1:1" gutterSize="16px" class="grid-container">
  <mat-grid-tile *ngFor="let product of products" [colspan]="1" [rowspan]="1">

    <mat-card class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="{{ product.name }}">
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Add to Cart</button>
        <button mat-button color="accent">View Details</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
